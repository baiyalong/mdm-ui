<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools dialogHeader">
            <span>{{items.title}}</span>
        </div>
    </md-toolbar>

    <md-content layout="row" layout-wrap class="dialogSize">
        <md-input-container>
            <label>用户组名</label>
            <input type="text" ng-model="element.name" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>描述</label>
            <input type="text" ng-model="element.description" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container flex="100">
            <md-table collection="subCollection"></md-table>
        </md-input-container>
    </md-content>


    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-raised md-warn md-hue-2" ng-click="cancel()" ng-if="cancel!==undefined">
            取消
        </md-button>
        <md-button class="md-raised md-warn md-hue-2" ng-click="save(element)" ng-if="save!==undefined">
            保存
        </md-button>
        <md-button class="md-raised md-warn md-hue-2" ng-click="confirm()" ng-if="confirm!==undefined">
            确定
        </md-button>
    </div>
</md-dialog>
