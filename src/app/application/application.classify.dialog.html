<md-dialog>
    <div layout="row" layout-align="start center" layout-padding class="dialogHeader">
        <h3>{{items.title}}</h3>
    </div>

    <md-content layout="row" layout-wrap class="dialogSize" style="max-width: 800px">
        <md-input-container>
            <label>应用分类名称</label>
            <input type="text" ng-model="element.classifyName" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>编码</label>
            <input type="text" ng-model="element.classifyID" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container flex="100" ng-if="items.state!='add'">
            <md-table collection="subCollection"></md-table>
        </md-input-container>
    </md-content>


    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-raised md-warn md-hue-2" ng-click="cancel()" ng-if="cancel!==undefined">
            取消
        </md-button>
        <md-button class="md-raised md-warn md-hue-2" ng-click="save(element)" ng-if="save!==undefined">
            保存
        </md-button>
        <md-button class="md-raised md-warn md-hue-2" ng-click="confirm()" ng-if="confirm!==undefined">
            确定
        </md-button>
    </div>
</md-dialog>
