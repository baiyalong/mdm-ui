<div>
    <div ng-if="title!=undefined">
        <p style="margin:0;color: rgb(198,111,119)">
            <span>{{title[0]}}</span>
            <span ng-if="title[1]!=undefined">  >  {{title[1]}}</span>
            <span ng-if="title[2]!=undefined">  >  {{title[2]}}</span>
        </p>

        <div style="width:100%;height:1px;margin:5px 0;background-color:rgb(215,214,214);overflow:hidden;">
        </div>
    </div>

    <md-content layout="row" layout-wrap layout-margin layout-padding class="contentMaxHeight">
        <md-input-container>
            <label>用户名</label>
            <input type="text" ng-model="element.user" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>IMEI</label>
            <input type="text" ng-model="element.iMEI" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>手机号</label>
            <input type="text" ng-model="element.phoneNumber" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>运营商</label>
            <input type="text" ng-model="element.operator" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>应用ID</label>
            <input type="text" ng-model="element.appID" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>设备号</label>
            <input type="text" ng-model="element.deviceSN" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>操作系统</label>
            <input type="text" ng-model="element.oSType" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>操作系统版本</label>
            <input type="text" ng-model="element.oSVersion" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>内核版本</label>
            <input type="text" ng-model="element.kernelVersion" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>设备名</label>
            <input type="text" ng-model="element.deviceName" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>设备型号</label>
            <input type="text" ng-model="element.deviceType" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>wifi Mac地址</label>
            <input type="text" ng-model="element.wifiMac" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>蓝牙地址</label>
            <input type="text" ng-model="element.blueTooth" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>剩余电量</label>
            <input type="text" ng-model="element.power" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>手机剩余内存</label>
            <input type="text" ng-model="element.availRomSpace" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>手机总内存</label>
            <input type="text" ng-model="element.totalRomSpace" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>SD卡剩余内存</label>
            <input type="text" ng-model="element.availSDSpace" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>SD卡总内存</label>
            <input type="text" ng-model="element.totalSDSpace" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>位置坐标</label>
            <input type="text" ng-model="element.location" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container>
            <label>策略</label>
            <input type="text" ng-model="element.strategyGroupName" ng-disabled="$state.is('^.terminalDetail')">
        </md-input-container>
        <md-input-container flex="100">
            <md-table collection="subCollection"></md-table>
        </md-input-container>
    </md-content>

    <div style="width:100%;height:1px;margin:5px 0;background-color:rgb(215,214,214);overflow:hidden;">
    </div>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-raised md-warn md-hue-2 tableButtonSize" ng-click="cancel()" ng-if="cancel!==undefined">
            取消
        </md-button>
        <md-button class="md-raised md-warn md-hue-2 tableButtonSize" ng-click="save(element)" ng-if="save!==undefined">
            保存
        </md-button>
        <md-button class="md-raised md-warn md-hue-2 tableButtonSize" ng-click="confirm()" ng-if="confirm!==undefined">
            确定
        </md-button>
    </div>
</div>
