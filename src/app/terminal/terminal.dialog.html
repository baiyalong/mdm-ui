<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span>{{items.title}}</span>
        </div>
    </md-toolbar>

    <md-content layout="row" layout-wrap ng-if="items.state=='detail'">
        <md-input-container>
            <label>用户名</label>
            <input type="text" ng-model="element.user" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>IMEI</label>
            <input type="text" ng-model="element.iMEI" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>手机号</label>
            <input type="text" ng-model="element.phoneNumber" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>运营商</label>
            <input type="text" ng-model="element.operator" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>应用ID</label>
            <input type="text" ng-model="element.appID" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>设备号</label>
            <input type="text" ng-model="element.deviceSN" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>操作系统</label>
            <input type="text" ng-model="element.oSType" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>操作系统版本</label>
            <input type="text" ng-model="element.oSVersion" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>内核版本</label>
            <input type="text" ng-model="element.kernelVersion" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>设备名</label>
            <input type="text" ng-model="element.deviceName" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>设备型号</label>
            <input type="text" ng-model="element.deviceType" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>wifi Mac地址</label>
            <input type="text" ng-model="element.wifiMac" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>蓝牙地址</label>
            <input type="text" ng-model="element.blueTooth" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>剩余电量</label>
            <input type="text" ng-model="element.power" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>手机剩余内存</label>
            <input type="text" ng-model="element.availRomSpace" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>手机总内存</label>
            <input type="text" ng-model="element.totalRomSpace" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>SD卡剩余内存</label>
            <input type="text" ng-model="element.availSDSpace" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>SD卡总内存</label>
            <input type="text" ng-model="element.totalSDSpace" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>位置坐标</label>
            <input type="text" ng-model="element.location" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>策略模版</label>
            <input type="text" ng-model="element.policyID" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container flex="100">
            <md-table collection="subCollection"></md-table>
        </md-input-container>
    </md-content>

    <md-content layout="row" layout-wrap ng-if="items.state=='sendCommand'||items.state=='sendMessage'">
        <md-input-container>
            <md-radio-group ng-model="items.selectCommand" layout="row" layout-wrap>
                <md-radio-button ng-repeat="c in command" ng-value="c.iD">{{c.description}}</md-radio-button>
            </md-radio-group>
        </md-input-container>
        <md-input-container flex="100" ng-if="items.state=='sendMessage'">
            <label>消息标题</label>
            <input type="text" ng-model="items.header" required>
        </md-input-container>
        <md-input-container flex="100" ng-if="items.state=='sendMessage'">
            <label>内容</label>
            <textarea ng-model="items.content"></textarea>
        </md-input-container>
        <md-input-container flex="100">
            <md-table collection="subCollection"></md-table>
        </md-input-container>
    </md-content>


    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()" ng-if="cancel!==undefined">
            取消
        </md-button>
        <md-button ng-click="save(element)" ng-if="save!==undefined">
            保存
        </md-button>
        <md-button ng-click="confirm()" ng-if="confirm!==undefined">
            确定
        </md-button>
    </div>
</md-dialog>
