<div>
    <div ng-if="title!=undefined">
        <p style="margin:0;color: rgb(198,111,119)">
            <span>{{title[0]}}</span>
            <span ng-if="title[1]!=undefined">  >  {{title[1]}}</span>
            <span ng-if="title[2]!=undefined">  >  {{title[2]}}</span>
        </p>

        <div style="width:100%;height:1px;margin:5px 0;background-color:rgb(215,214,214);overflow:hidden;">
        </div>
    </div>

    <div layout="row" layout-wrap class="dialogSize">
        <md-input-container flex="100">
            <label>消息标题</label>
            <input type="text" ng-model="element.title" ng-disabled="$state.is('^.messageDetail')">
        </md-input-container>
        <md-input-container flex="100">
            <label>内容</label>
            <textarea ng-model="element.messageContent" ng-disabled="$state.is('^.messageDetail')"></textarea>
        </md-input-container>
        <md-input-container>
            <label>用户名</label>
            <input type="text" ng-model="element.user" ng-disabled="$state.is('^.messageDetail')">
        </md-input-container>
        <md-input-container>
            <label>手机号</label>
            <input type="text" ng-model="element.phoneNumber" ng-disabled="$state.is('^.messageDetail')">
        </md-input-container>
        <md-input-container>
            <label>终端</label>
            <input type="text" ng-model="element.deviceName" ng-disabled="$state.is('^.messageDetail')">
        </md-input-container>
        <md-input-container>
            <label>IMEI</label>
            <input type="text" ng-model="element.imei" ng-disabled="$state.is('^.messageDetail')">
        </md-input-container>
        <md-input-container>
            <label>发送时间</label>
            <input type="text" ng-model="element.sendTime" ng-disabled="$state.is('^.messageDetail')">
        </md-input-container>
        <md-input-container>
            <label>更新时间</label>
            <input type="text" ng-model="element.updateTime" ng-disabled="$state.is('^.messageDetail')">
        </md-input-container>
        <md-input-container>
            <label>状态</label>
            <input type="text" ng-model="element.statusName" ng-disabled="$state.is('^.messageDetail')">
        </md-input-container>
    </div>

    <div style="width:100%;height:1px;margin:5px 0;background-color:rgb(215,214,214);overflow:hidden;">
    </div>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-raised md-warn md-hue-2 tableButtonSize" ng-click="cancel()" ng-if="cancel!==undefined">
            取消
        </md-button>
        <md-button class="md-raised md-warn md-hue-2 tableButtonSize" ng-click="save(element)" ng-if="save!==undefined">
            保存
        </md-button>
        <md-button class="md-raised md-warn md-hue-2 tableButtonSize" ng-click="confirm()" ng-if="confirm!==undefined">
            确定
        </md-button>
    </div>
</div>
