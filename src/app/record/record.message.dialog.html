<md-dialog>
    <div layout="row" layout-align="start center" layout-padding class="dialogHeader">
        <h3>{{items.title}}</h3>
    </div>

    <md-content layout="row" layout-wrap class="dialogSize">
        <md-input-container flex="100">
            <label>消息标题</label>
            <input type="text" ng-model="element.title" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container flex="100">
            <label>内容</label>
            <textarea ng-model="element.messageContent" ng-disabled="items.state=='detail'"></textarea>
        </md-input-container>
        <md-input-container>
            <label>用户名</label>
            <input type="text" ng-model="element.user" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>手机号</label>
            <input type="text" ng-model="element.phoneNumber" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>终端</label>
            <input type="text" ng-model="element.deviceName" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>IMEI</label>
            <input type="text" ng-model="element.imei" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>发送时间</label>
            <input type="text" ng-model="element.sendTime" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>更新时间</label>
            <input type="text" ng-model="element.updateTime" ng-disabled="items.state=='detail'">
        </md-input-container>
        <md-input-container>
            <label>状态</label>
            <input type="text" ng-model="element.statusName" ng-disabled="items.state=='detail'">
        </md-input-container>
    </md-content>


    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-raised md-warn md-hue-2" ng-click="cancel()" ng-if="cancel!==undefined">
            取消
        </md-button>
        <md-button class="md-raised md-warn md-hue-2" ng-click="save(element)" ng-if="save!==undefined">
            保存
        </md-button>
        <md-button class="md-raised md-warn md-hue-2" ng-click="confirm()" ng-if="confirm!==undefined">
            确定
        </md-button>
    </div>
</md-dialog>
